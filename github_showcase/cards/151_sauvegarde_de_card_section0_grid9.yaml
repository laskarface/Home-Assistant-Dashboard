type: grid
columns: 4
square: false
cards:
- type: conditional
  conditions:
  - entity: binary_sensor.machine_a_laver_en_cours
    state: 'on'
  card:
    type: custom:button-card
    entity: binary_sensor.machine_a_laver_en_cours
    name: Lave-linge
    label: En cours
    icon: mdi:washing-machine
    variables:
      color: '#fb8c00'
    show_state: false
    show_name: true
    show_icon: true
    show_label: true
    styles:
      card:
      - padding: 10px 4px
      - height: 110px
      - border-radius: 20px
      - background: rgba(20, 27, 38, 0.6)
      - backdrop-filter: blur(10px)
      - -webkit-backdrop-filter: blur(10px)
      - transition: transform 0.1s ease
      - animation: blink 2s ease infinite
      - box-shadow: '[[[ return `0 0 20px ${variables.color}80, 0 4px 15px rgba(0,0,0,0.2)`;
          ]]]

          '
      - border: '[[[ return `1px solid ${variables.color}80`; ]]]

          '
      grid:
      - grid-template-areas: '"n" "i" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: min-content 1fr min-content
      - row-gap: 8px
      icon:
      - width: 32px
      - height: 32px
      - color: '[[[ return variables.color; ]]]

          '
      - filter: '[[[ return `drop-shadow(0 0 8px ${variables.color}aa)`; ]]]

          '
      name:
      - font-size: 13px
      - font-weight: 600
      - color: white
      - text-align: center
      label:
      - font-size: 12px
      - opacity: 0.8
      - color: white
      - text-align: center
      - font-weight: 500
