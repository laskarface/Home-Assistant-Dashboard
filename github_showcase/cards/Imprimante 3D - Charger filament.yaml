type: custom:mod-card
card_mod:
  style: "ha-card {\n  border-radius: 5px;\n  overflow: hidden;\n  padding: 12px;\n\
    \  position: relative;\n  background: linear-gradient(160deg,#141b26 0%,#111826\
    \ 45%,#0d121c 100%) !important;\n  box-shadow: 0 10px 22px rgba(0,0,0,0.65) !important;\n\
    \  border: 1px solid rgba(255,255,255,0.04) !important;\n}\nha-card:before {\n\
    \  content:\"\";\n  position:absolute;\n  inset:0;\n  background: radial-gradient(circle\
    \ at top left,rgba(255,255,255,0.14),transparent 60%);\n  pointer-events:none;\n\
    \  z-index:0;\n}\n"
card:
  type: grid
  title: Macros
  columns: 2
  square: false
  cards:
  - type: custom:button-card
    entity: button.ratos2_macro_load_filament
    name: Charger filament
    icon: mdi:tray-arrow-down
    show_state: false
    tap_action:
      action: call-service
      service: button.press
      service_data:
        entity_id: button.ratos2_macro_load_filament
    hold_action:
      action: more-info
    styles:
      card:
      - border-radius: 5px
      - padding: 12px 14px
      - background: rgba(255,255,255,0.10)
      - border: 1px solid rgba(255,255,255,0.14)
      - box-shadow: 0 10px 24px rgba(0,0,0,0.35)
      grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 24px 1fr
      - column-gap: 10px
      - align-items: center
      icon:
      - width: 20px
      - color: rgba(0,170,255,0.95)
      - filter: drop-shadow(0 0 8px rgba(0,170,255,0.35))
      name:
      - justify-self: start
      - font-size: 13px
