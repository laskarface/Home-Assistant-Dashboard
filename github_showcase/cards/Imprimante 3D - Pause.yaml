# CARD: Imprimante 3D - Pause
# PREREQUISITES:
#   HACS / UI COMPONENTS:
#     - button-card
#     - mod-card
#----------------------------------------

type: custom:mod-card
card_mod:
  style: "ha-card {\n  border-radius: 5px;\n  overflow: hidden;\n  padding: 12px;\n\
    \  position: relative;\n  background: linear-gradient(160deg,\n    #141b26 0%,\n\
    \    #111826 45%,\n    #0d121c 100%);\n  box-shadow: 0 10px 22px rgba(0,0,0,0.65);\n\
    \  border: 1px solid rgba(255,255,255,0.04);\n}\n\n/* Glossy highlight Apple */\n\
    ha-card:before {\n  content: \"\";\n  position: absolute;\n  inset: 0;\n  background:\
    \ radial-gradient(circle at top left,\n    rgba(255,255,255,0.14),\n    transparent\
    \ 60%);\n  pointer-events: none;\n}\n"
card:
  type: grid
  title: Contr√¥le impression
  columns: 4
  square: false
  cards:
  - type: custom:button-card
    entity: button.ratrig_vminion_pause_print
    name: Pause
    icon: mdi:pause
    styles:
      card:
      - padding: 10px
      - border-radius: 10px
      - background: linear-gradient(145deg,#202a38,#161d29)
      - box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 4px 12px rgba(0,0,0,0.6)
      icon:
      - color: rgba(255,215,0,0.95)
      - filter: drop-shadow(0 0 8px rgba(255,215,0,0.45))
      name:
      - color: rgba(255,215,0,0.95)
      - font-weight: 700
  - type: custom:button-card
    entity: button.ratrig_vminion_resume_print
    name: Reprendre
    icon: mdi:play
    styles:
      card:
      - padding: 10px
      - border-radius: 10px
      - background: linear-gradient(145deg,#202a38,#161d29)
      - box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 4px 12px rgba(0,0,0,0.6)
      icon:
      - color: rgba(70,210,120,0.95)
      - filter: drop-shadow(0 0 8px rgba(70,210,120,0.45))
      name:
      - color: rgba(70,210,120,0.95)
      - font-weight: 700
  - type: custom:button-card
    entity: button.ratrig_vminion_cancel_print
    name: Stop
    icon: mdi:stop
    styles:
      card:
      - padding: 10px
      - border-radius: 10px
      - background: linear-gradient(145deg,#202a38,#161d29)
      - box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 4px 12px rgba(0,0,0,0.6)
      icon:
      - color: rgba(255,140,0,0.95)
      - filter: drop-shadow(0 0 8px rgba(255,140,0,0.45))
      name:
      - color: rgba(255,140,0,0.95)
      - font-weight: 700
  - type: custom:button-card
    entity: button.ratrig_vminion_emergency_stop
    name: URGENCE
    icon: mdi:alert-octagon
    styles:
      card:
      - padding: 10px
      - border-radius: 10px
      - background: linear-gradient(145deg,#2a0f14,#16060a)
      - box-shadow: 0 0 18px rgba(255,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05)
      icon:
      - color: rgba(255,80,80,1)
      - filter: drop-shadow(0 0 12px rgba(255,0,0,0.75))
      name:
      - color: rgba(255,80,80,1)
      - font-weight: 900
