# CARD: Lumi√®res - Toute la Maison
# PREREQUISITES:
#   ENTITIES:
#     - light.lumieres_maison
#   HACS / UI COMPONENTS:
#     - auto-entities
#     - mushroom-light-card
#----------------------------------------

type: vertical-stack
cards:
- type: custom:mushroom-light-card
  entity: light.lumieres_maison
  name: Toute la Maison
  icon: mdi:home-lightbulb
  fill_container: true
  layout: vertical
  use_light_color: true
  card_mod:
    style: "ha-card {\n  background: rgba(20, 27, 38, 0.6) !important;\n  backdrop-filter:\
      \ blur(10px);\n  -webkit-backdrop-filter: blur(10px);\n  border-radius: 20px\
      \ !important;\n  border: 1px solid {{ 'rgba(255, 0, 0, 0.6)' if is_state('light.lumieres_maison',\
      \ 'on') else 'rgba(255, 255, 255, 0.1)' }} !important;\n  box-shadow: {{ '0\
      \ 0 20px rgba(255, 0, 0, 0.3)' if is_state('light.lumieres_maison', 'on') else\
      \ '0 4px 15px rgba(0,0,0,0.2)' }} !important;\n  padding: 1px !important;\n\
      \  transition: all 0.3s ease-in-out;\n}\n"
- type: conditional
  conditions:
  - condition: state
    entity: light.lumieres_maison
    state: 'on'
  card:
    type: custom:auto-entities
    show_empty: false
    unique: true
    card:
      type: grid
      columns: 3
      square: false
      card_mod:
        style: "ha-card {\n  background: none;\n  box-shadow: none;\n  border: none;\n\
          \  padding: 0 !important;\n  margin-top: 10px !important;\n}\n"
    card_param: cards
    filter:
      include:
      - group: light.lumieres_maison
        state: 'on'
        options:
          type: custom:mushroom-light-card
          use_light_color: true
          show_brightness_control: false
          show_color_temp_control: false
          show_color_control: false
          card_mod:
            style: "ha-card {\n  background: rgba(20, 27, 38, 0.6) !important;\n \
              \ backdrop-filter: blur(10px);\n  -webkit-backdrop-filter: blur(10px);\n\
              \  border-radius: 15px !important;\n  border: 1px solid rgba(255, 0,\
              \ 0, 0.4) !important;\n  box-shadow: 0 0 10px rgba(255, 0, 0, 0.2) !important;\n\
              \  transition: all 0.3s ease-in-out;\n}\n"
      exclude:
      - entity_id: light.lumieres_maison
