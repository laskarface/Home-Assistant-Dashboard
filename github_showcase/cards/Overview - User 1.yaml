# CARD: Overview - User 1
# PREREQUISITES:
#   ENTITIES:
#     - person.user_1
#     - person.user_2
#     - person.user_3
#     - person.user_4
#     - person.user_5
#   HACS / UI COMPONENTS:
#     - button-card
#----------------------------------------

type: grid
columns: 5
square: false
cards:
- type: custom:button-card
  entity: person.user_1
  name: User 1
  show_entity_picture: true
  show_name: true
  show_icon: false
  styles:
    card:
    - padding: 10px 4px
    - height: 140px
    - border-radius: 20px
    - background: rgba(20, 27, 38, 0.6)
    - backdrop-filter: blur(10px)
    - -webkit-backdrop-filter: blur(10px)
    - overflow: visible
    - box-shadow: "[[[\n  const state = entity.state;\n  let color = '158, 158, 158';\
        \ // Gris par d√©faut\n  if (state === 'home') color = '0, 200, 83';      \
        \ // Vert (#00c853)\n  else if (state === 'not_home') color = '255, 61, 0';\
        \ // Rouge/Orange (#ff3d00)\n  else color = '255, 145, 0';               \
        \        
        \ 0 4px 15px rgba(0,0,0,0.2)`;\n]]]\n"
    - border: "[[[\n  const state = entity.state;\n  let color = '158, 158, 158';\n\
        \  if (state === 'home') color = '0, 200, 83';\n  else if (state === 'not_home')\
        \ color = '255, 61, 0';\n  else color = '255, 145, 0';\n  return `1px solid\
        \ rgba(${color}, 0.5)`;\n]]]\n"
    - transition: box-shadow 0.8s ease-in-out, border 0.8s ease-in-out
    entity_picture:
    - width: 68px
    - height: 68px
    - border-radius: 50%
    - border: 2px solid rgba(255,255,255,0.2)
    - box-shadow: 0 4px 8px rgba(0,0,0,0.3)
    name:
    - font-size: 13px
    - font-weight: 600
    - color: white
    - margin-top: 8px
    grid:
    - grid-template-areas: '"i" "n"'
    - grid-template-rows: 1fr min-content
    custom_fields:
      badge:
      - position: absolute
      - top: 10px
      - right: 10px
      - width: 22px
      - height: 22px
      - border-radius: 50%
      - border: 2px solid rgba(30, 30, 40, 0.8)
      - box-shadow: 0 2px 5px rgba(0,0,0,0.4)
      - z-index: 2
  custom_fields:
    badge: "[[[\n  const state = entity.state;\n  let color = '#9e9e9e';\n  let icon\
      \ = 'mdi:help';\n  if (state === 'home') { color = '#00c853'; icon = 'mdi:home';\
      \ }\n  else if (state === 'not_home') { color = '#ff3d00'; icon = 'mdi:exit-to-app';\
      \ }\n  else { color = '#ff9100'; icon = 'mdi:map-marker'; }\n  return `<div\
      \ style=\"background-color: ${color}; width: 100%; height: 100%; border-radius:\
      \ 50%; display: flex; align-items: center; justify-content: center;\"><ha-icon\
      \ icon=\"${icon}\" style=\"width: 14px; height: 14px; color: white;\"></ha-icon></div>`;\n\
      ]]]\n"
