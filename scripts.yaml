alias: Apple TV Salon Power Toggle
sequence:
  - choose:
      - conditions:
          - condition: state
            entity_id: media_player.salon
            state: "playing"
        sequence:
          - service: remote.send_command
            target:
              entity_id: remote.salon
            data:
              command: suspend

      - conditions:
          - condition: state
            entity_id: media_player.salon
            state: "idle"
        sequence:
          - service: remote.send_command
            target:
              entity_id: remote.salon
            data:
              command: suspend

    default:
      - service: media_player.turn_on
        target:
          entity_id: media_player.salon
mode: single