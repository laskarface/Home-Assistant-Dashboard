
bonne_nuit:
  alias: Bonne nuit
  sequence:
  - target:
      entity_id: light.lumieres_maison
    action: light.turn_off
  - delay: 00:00:01
  - choose:
    - conditions:
      - condition: state
        entity_id: light.lumieres_maison
        state: 'off'
      sequence:
      - data:
          message: "\U0001F514 Mode nuit activé. Bonne nuit."
          language: fr
        action: assist.respond
    - conditions:
      - condition: state
        entity_id: light.lumieres_maison
        state: 'on'
      sequence:
      - data:
          message: "\U0001F50A Impossible d'activer le mode nuit."
          language: fr
        action: assist.respond
  mode: single
